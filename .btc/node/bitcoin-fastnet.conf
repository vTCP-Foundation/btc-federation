# Bitcoin Core configuration for fastnet (regtest with fast blocks)
# Task: btc-federation-1 - Bitcoin Fastnet Local Node Setup

# Network settings
regtest=1
fallbackfee=0.0002

# RPC settings - localhost only access
server=1
rpcuser=fastnet
rpcpassword=fastnet123

# Memory and performance settings
dbcache=100
maxmempool=50

# Logging settings
debug=0
printtoconsole=1

# Disable external connections in regtest
listen=0
discover=0
upnp=0
natpmp=0

# Data directory (relative to project root)
datadir=.btc/data

# Regtest-specific settings
[regtest]
rpcbind=127.0.0.1:18443
rpcallowip=127.0.0.1
# Generate blocks every ~10 seconds
blocktime=10
# Block generation settings
txconfirmtarget=1 